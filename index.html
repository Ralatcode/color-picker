<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>

    <div class="label-box">
        <label for="color-picker">Color</label>
    </div>

    <div class="color-container">
        <input type="text" placeholder="#0000" class="color-input">
        <input type="color" name="color-picker" id="color-picker" class="color-picker">
        <button class="color-btn"></button>
    </div>
    <div class="label-box">
        <label for="bck-color">Background Color</label>
    </div>
    <div class="color-container">
        <input type="text" placeholder="#0000" class="color-input">
        <input type="color" name="color-picker" id="bck-color" class="color-picker">
        <button class="color-btn"></button>
    </div>
    
</body>
</html>
